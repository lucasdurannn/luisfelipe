<!DOCTYPE html>
<html>
<head>
  <title>Para você!</title>
  <link rel="shortcut icon" href="images/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: pink;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    #nao {
      position: absolute;
    }
    .hidden {
      display: none;
    }
    .gallery {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap; /* Permite que as imagens sejam exibidas em várias linhas */
    }
    .gallery img {
      width: 400px; /* Ajuste o tamanho das imagens conforme desejado */
      height: auto;
      margin: 10px; /* Espaçamento entre as imagens */
      position: relative;
    }
    .gallery p {
      position: absolute;
      top: 50%; /* Posiciona o texto no centro vertical da imagem */
      left: 50%; /* Posiciona o texto no centro horizontal da imagem */
      transform: translate(-50%, -50%); /* Centraliza o texto */
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adiciona sombra ao texto */
    }
    .agradecimento {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#nao").hover(
        function() {
          $(this).css("left", Math.random() * ($(window).width() - $(this).outerWidth()) + 'px');
          $(this).css("top", Math.random() * ($(window).height() - $(this).outerHeight()) + 'px');
        }
      );

      $("#sim").click(function() {
        $("#resposta-sim").removeClass("hidden");
        setTimeout(function(){
          window.location.href = "https://www.youtube.com/watch?v=k4V3Mo61fJM&ab_channel=Coldplay";
        }, 5000); // 5000 milissegundos = 5 segundos
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Aceita ter uma noite especial comigo?</h1>
    <button class="button" id="sim">Sim</button>
    <button class="button" id="nao">Não</button>
    <div id="resposta-sim" class="hidden">
      <div class="gallery">
        <img src="images\image1.jpeg" alt="Image 1" class="rounded mx-auto d-block">
        <img src="images\image3.jpeg" alt="Image 1" class="rounded-circle mx-auto d-block">
        <img src="images\image2.jpeg" alt="Image 4" class="rounded mx-auto d-block">
      </div>
       
        <h1>Meu amor eu quero agradecer a Deus todos os dias por você ser o meu melhor presente.</h1> 
        <h1>Que esses 4 anos dure pra sempre, jamais deixarei de ficar fazendo surpresa pra você eu te amo mil milhões ❤️❤️</h1> 
      </p>
    </div>
  </div>
</body>
</html>
